      <!-- Content Row -->

        <!-- Map Column -->

          <!-- Embedded Google Map -->
          <iframe width="100%" height="400px" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="../img/mosquito1.jpg"></iframe>
        </div>
        <!-- Contact Details Column -->

      <!-- Contact Form -->
      <!-- In order to set the email address and subject line for the contact form go to the bin/contact_me.php file. -->
      <div class="row">
        <div class="col-lg-8 mb-4">
          <h3>Enviar Mensagem</h3>
          <form name="sentMessage" id="contactForm" novalidate>
            <div class="control-group form-group">
              <div class="controls">
                <label>Nome:</label>
                <input type="text" class="form-control" id="name" required data-validation-required-message="escreva o seu nome">
                <p class="help-block"></p>
              </div>
            </div>
            <div class="control-group form-group">
              <div class="controls">
                <label>Telefone:</label>
                <input type="tel" class="form-control" id="phone" required data-validation-required-message="escreva o seu nÃºmero de telefone">
              </div>
            </div>
            <div class="control-group form-group">
              <div class="controls">
                <label>Email:</label>
                <input type="email" class="form-control" id="email" required data-validation-required-message="escreva o seu email">
              </div>
            </div>
            <div class="control-group form-group">
              <div class="controls">
                <label>Messagem:</label>
                <textarea rows="10" cols="100" class="form-control" id="message" required data-validation-required-message="Enviar mensagem" maxlength="999" style="resize:none"></textarea>
              </div>
            </div>
            <div id="success"></div>
            <!-- For success/fail messages -->
            <button type="submit" class="btn btn-primary" id="sendMessageButton">Enviar Mensagem</button>
          </form>
        </div>

      </div>
      <!-- /.row -->
